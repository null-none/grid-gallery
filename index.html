<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <title>Grid Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/grid-gallery.min.css">
</head>

<body>

  <div class="content">
    <div class="gg-container">
      <h3>Default</h3>
      <div class="gg-box">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
        <img src="img/4.jpg">
        <img src="img/5.jpg">
        <img src="img/6.jpg">
        <img src="img/7.jpg">
        <img src="img/8.jpg">
        <img src="img/9.jpg">
        <img src="img/10.jpg">
        <img src="img/11.jpg">
        <img src="img/12.jpg">
        <img src="img/13.jpg">
        <img src="img/14.jpg">
      </div>
      <h3>Dark Mode</h3>
      <div class="gg-box dark">
        <img src="img/13.jpg">
        <img src="img/14.jpg">
        <img src="img/15.jpg">
        <img src="img/16.jpg">
        <img src="img/17.jpg">
        <img src="img/18.jpg">
      </div>
      <h3>Horizontal Layout</h3>
      <div class="gg-box dark" id="horizontal">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
        <img src="img/4.jpg">
        <img src="img/5.jpg">
        <img src="img/6.jpg">
      </div>
      <h3>Square Layout</h3>
      <div class="gg-box dark" id="square">
        <img src="img/11.jpg">
        <img src="img/12.jpg">
        <img src="img/13.jpg">
        <img src="img/14.jpg">
        <img src="img/15.jpg">
        <img src="img/16.jpg">
        <img src="img/17.jpg">
        <img src="img/18.jpg">
      </div>
      <h3>Customized Gap</h3>
      <p>Gap between images with value of 10px</p>
      <div class="gg-box" id="gap">
        <img src="img/6.jpg">
        <img src="img/7.jpg">
        <img src="img/8.jpg">
        <img src="img/9.jpg">
        <img src="img/10.jpg">
        <img src="img/11.jpg">
      </div>
      <h3>Row Height and Column Width</h3>
      <p>Row height with value of 180px and column width with value of 280px</p>
      <div class="gg-box dark" id="heightWidth">
        <img src="img/13.jpg">
        <img src="img/14.jpg">
        <img src="img/15.jpg">
        <img src="img/16.jpg">
        <img src="img/17.jpg">
        <img src="img/18.jpg">
      </div>
    </div>
  </div>
  <script src="js/grid-gallery.min.js"></script>
  <script>
    gridGallery({
      selector: ".dark",
      darkMode: true
    });
    gridGallery({
      selector: "#horizontal",
      layout: "horizontal"
    });
    gridGallery({
      selector: "#square",
      layout: "square"
    });
    gridGallery({
      selector: "#gap",
      gaplength: 10
    });
    gridGallery({
      selector: "#heightWidth",
      rowHeight: 180,
      columnWidth: 280
    });
  </script>
</body>

</html>
